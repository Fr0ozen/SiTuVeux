<div class="container mt-3">
    <h1 class="display-1 text-white">Création d'une Arène</h1>
    <form class="mt-3" [formGroup]="createArenaForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label class="text-white">Ville</label>
            <input type="text" class="form-control" formControlName="town" aria-describedby="townHelp"
                   placeholder="Entrer une ville" [ngClass]="{ 'is-invalid': submitted && f.town.errors }">
            <div *ngIf="submitted && f.town.errors" class="invalid-feedback">
                <div *ngIf="f.town.errors.required">La ville est nécessaire</div>
            </div>
        </div>
        <div class="form-group">
            <label class="text-white">Arène</label>
            <input type="text" class="form-control" formControlName="arenaName" aria-describedby="arenaNameHelp"
                   placeholder="Entrer un nom d'arène" [ngClass]="{ 'is-invalid': submitted && f.arenaName.errors }">
            <div *ngIf="submitted && f.arenaName.errors" class="invalid-feedback">
                <div *ngIf="f.arenaName.errors.required">Le nom de l'arène est nécessaire</div>
            </div>
        </div>
        <div class="form-group mt-3">
            <button class="btn btn-primary">Créer l'arène</button>
        </div>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    </form>
</div>
