<div class="container mt-5" *ngIf="isArenaDataLoaded && isTeamDataLoaded">
    <h1 class="display-1">Création d'un tournoi</h1>
    <form class="mt-3" [formGroup]="createTournamentForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
            <div class="form-group col-md-3">
                <label>Arène</label>
                <app-input-drop-down [dataList]="arenaList" [columnName]="'name'" [placeholder]="'Entrer une arène'"
                                     [inputDropDownFormGroup]="createTournamentForm"
                                     [inputDropDownFormControlName]="'arenaName'" [isSubmitted]="submitted"
                                     [errorText]="'arène'"></app-input-drop-down>
            </div>
        </div>
        <div class="form-group">
            <label>Nom</label>
            <input type="text" class="form-control" formControlName="name" aria-describedby="nameHelp"
                   placeholder="Entrer un nom" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Le nom est nécessaire</div>
            </div>
        </div>
        <div class="form-group">
            <label>Récompense</label>
            <input type="number" class="form-control" formControlName="cashprize" aria-describedby="cashprizeHelp"
                   placeholder="Entrer une récompense">
        </div>
        <div class="form-group">
            <label>Sponsor</label>
            <input type="text" class="form-control" formControlName="sponsor" aria-describedby="sponsorHelp"
                   placeholder="Entrer un sponsor">
        </div>
        <br>
        <br>
        <h1 class="display-1">1/8 de finale</h1>
        <label>1er Match</label>
        <div class="form-row">
            <div class="form-group">
                <app-input-drop-down [dataList]="teamList" [columnName]="'name'" [placeholder]="'Entrer une équipe'"
                                     [inputDropDownFormGroup]="createTournamentForm"
                                     [inputDropDownFormControlName]="'match1_1'" [isSubmitted]="submitted"
                                     [errorText]="'équipe'"></app-input-drop-down>
            </div>
            <div class="form-group ml-3 mr-3 mt-1">vs</div>
            <div class="form-group">
                <app-input-drop-down [dataList]="teamList" [columnName]="'name'" [placeholder]="'Entrer une équipe'"
