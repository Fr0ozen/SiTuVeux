<div class="container mt-5" *ngIf="isDataLoaded">
  <h1 class="display-1">Création d'un tournoi</h1>
  <form class="mt-3" [formGroup]="createTournamentForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col-md-3">
        <label>Arène</label>
        <app-input-drop-down [dataList]="dataList" [columnName]="'name'" [placeholder]="'Entrer une arène'" [inputDropDownFormGroup]="createTournamentForm" [inputDropDownFormControlName]="'arenaName'" [isSubmitted]="submitted" [errorText]="'arène'"></app-input-drop-down>
      </div>
    </div>
    <div class="form-group">
      <label>Nom</label>
      <input type="text" class="form-control" formControlName="name" aria-describedby="nameHelp" placeholder="Entrer un nom" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
        <div *ngIf="f.name.errors.required">Le nom est nécessaire</div>
      </div>
    </div>
    <div class="form-group">
      <label>Récompense</label>
      <input type="number" class="form-control" formControlName="cashprize" aria-describedby="cashprizeHelp" placeholder="Entrer une récompense">
    </div>
    <div class="form-group">
      <label>Sponsor</label>
      <input type="text" class="form-control" formControlName="sponsor" aria-describedby="sponsorHelp" placeholder="Entrer un sponsor">
    </div>
    <div class="form-group mt-3">
      <button class="btn btn-primary">Créer le tournoi</button>
    </div>
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
  </form>
</div>
