<div class="container mt-5">
    <br><br><br>
    <h1 class="display-3 text-white">Mes matchs</h1>
    <ag-grid-angular class="ag-theme-balham"
                     (gridReady)="onGridReady($event)"
                     (rowClicked)="onRowClicked($event)"
                     [gridOptions]="gridOptions">
    </ag-grid-angular>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Lancement d'un match</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>Voulez-vous lancer le match {{selectedTeam}} ? </p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="launchMatch()">Lancer le match</button>
        <button type="button" class="btn btn-danger" (click)="modal.close('Close click')">Annuler</button>
    </div>
</ng-template>
