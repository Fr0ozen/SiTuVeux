<div class="container mt-5">
    <h1 class="display-1">Création d'un joueur</h1>
    <form class="mt-3" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Prénom</label>
            <input type="text" class="form-control" formControlName="fname" aria-describedby="fnameHelp"
                   placeholder="Entrer un prénom" [ngClass]="{ 'is-invalid': submitted && f.fname.errors }">
            <div *ngIf="submitted && f.fname.errors" class="invalid-feedback">
                <div *ngIf="f.fname.errors.required">Le prénom est nécessaire</div>
            </div>
        </div>
        <div class="form-group">
            <label>Nom</label>
            <input type="text" class="form-control" formControlName="lname" aria-describedby="lnameHelp"
                   placeholder="Entrer un nom" [ngClass]="{ 'is-invalid': submitted && f.lname.errors }">
            <div *ngIf="submitted && f.lname.errors" class="invalid-feedback">
                <div *ngIf="f.lname.errors.required">Le nom est nécessaire</div>
            </div>
        </div>
        <div class="form-group">
            <label>Pseudonyme</label>
            <input type="text" class="form-control" formControlName="pseudo" aria-describedby="pseudonymeHelp"
                   placeholder="Entrer un pseudonyme" [ngClass]="{ 'is-invalid': submitted && f.pseudo.errors }">
            <div *ngIf="submitted && f.pseudo.errors" class="invalid-feedback">
                <div *ngIf="f.pseudo.errors.required">Le pseudonyme est nécessaire</div>
            </div>
        </div>
        <div class="form-group">
            <label>Niveau</label>
            <input type="number" class="form-control" formControlName="level" aria-describedby="levelHelp"
                   placeholder="Entrer un niveau" [ngClass]="{ 'is-invalid': submitted && f.level.errors }">
            <div *ngIf="submitted && f.level.errors" class="invalid-feedback">
                <div *ngIf="f.level.errors.required">Le niveau est nécessaire</div>
            </div>
        </div>
        <div class="form-group">
            <label>Origine</label>
            <input type="text" class="form-control" formControlName="origin" aria-describedby="originHelp"
                   placeholder="Entrer une origine" [ngClass]="{ 'is-invalid': submitted && f.origin.errors }">
            <div *ngIf="submitted && f.origin.errors" class="invalid-feedback">
                <div *ngIf="f.origin.errors.required">L'origine est nécessaire</div>
            </div>
        </div>
        <div class="form-check-inline">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" formControlName="sex" name="sex" value="0">
                Femme
            </label>
        </div>
        <div class="form-check-inline">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" formControlName="sex" name="sex" value="1">
                Homme
            </label>
        </div>
        <div class="form-check-inline">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" formControlName="sex" name="sex" value="2">
                Autre
            </label>
        </div>
        <div class="form-group mt-3">
            <button class="btn btn-primary">Créer le joueur</button>
        </div>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    </form>
</div>
